<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Src/KotasAi.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI Poem Generator</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>AI French Poem Generator</h1>
        </header>
        <main>
            <form id="poem-generator-form">
                <input type="text" placeholder="Enter the topic of the French poem" autofocus required
                    autocomplete="off" class="instructions" id="instructions" />
                <input type="submit" class="submit-button" />
            </form>
            <div class="poem" id="poem"></div>
        </main>
        <footer>
            This AI project was coded by
            <a href="https://github.com/sooonotkota" target="_blank">Dakota Thomas</a>, is open-sourced on
            <a href="https://github.com/sooonotkota/KotasAiPoem" target="_blank">Github</a>, and is hosted on
            <a href="https://kotasaipoem.netlify.app/" target="_blank">Netlify</a>.
        </footer>
    </div>
    <script src="Src/Kotas.js"></script>
</body>

</html>
